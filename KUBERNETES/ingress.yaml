apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-ingress
  namespace: student-system
spec:
  ingressClassName: nginx
  rules:
  - host: student.local
    http:
      paths:
      - path: /students
        pathType: Prefix
        backend:
          service:
            name: student-api
            port:
              number: 80
